<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }} | home.go</title>
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/style.css" />
    <link rel="stylesheet" type="text/css" href="../assets/login.css" />
    <script type="text/javascript" src="../assets/script.js"></script>

</head>
<header>
    <h1 class="head_logo"><a href="/">TiTable</a></h1>
</header>
<body>
<!-- header2 -->

<div class="login">
<h2>Login</h2>
<ul>
    <form action="/login" method="POST" class="login_form">
    <li>
            <label for="name"></label>
            <input  class="form" type="text" name="user" placeholder="User Name" required>
    </li>
    <li>
            <label for="password"></label>
            <input  class="form" type="password" name="pw" placeholder="Password" required>
    </li>
    <li>
        <div class="warn">{{ .Info }}</div>
    </li>
    <li>
        <input class="form_button" type="submit" value="LOGIN">
    </li>
    </form>
</ul>
</div>


<!-- {{ template "footer" }} -->
</body>
</html>
